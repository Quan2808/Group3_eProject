<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - iORA</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <h1 class="text-center text-secondary">
        <a href="#!login" class=" text-secondary">Login</a> /
        <a href="#!register" class="text-dark">Register</a>
    </h1>
    <br>
    <div class="container">
        <div class="d-flex justify-content-around bd-highlight mb-3">
            <div class="p-2 bd-highlight"></div>
            <div class="p-2 bd-highlight">
                <div class="form_field">
                    <input type="email" class="form_input" placeholder=" " required>
                    <label for="email" class="form_label"><i class="bi bi-envelope"></i> Email address</label>
                </div><br>
                <div class="form_field">
                    <input type="password" class="form_input" placeholder=" ">
                    <label for="password" class="form_label"><i class="bi bi-key"></i> Password</label>
                </div>
                <div class="p-2 bd-highlight">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">I've read and accept the Privacy Policy *</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-dark">Register</button>
                </div>
                <div class="d-flex justify-content-around bd-highlight mb-3">

                    <div class="p-2 bd-highlight"></div>
                    <div class="p-2 bd-highlight">
                    </div>
                </div>

            </div>
            <div class="p-2 bd-highlight"></div>
        </div>

    </div>

</body>

</html>
