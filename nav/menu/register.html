<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iORA</title>

    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1 class="text-center text-secondary">
        <a href="#!login" class=" text-secondary">Login</a> /
        <a href="#!register" class="text-dark">Register</a>
    </h1>
    <br>
    <div class="container">
        <div class="d-flex justify-content-between bd-highlight mb-3">
            <div class="p-2 bd-highlight"></div>
            <div class="p-2 bd-highlight">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password </label>
                    <input type="password" class="form-control">
                </div>
                <div class="p-2 bd-highlight">
                    <div>
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">I've read and accept the Privacy Policy *</label>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-dark">Register</button>
                </div>
                <div class="d-flex justify-content-between bd-highlight mb-3">

                    <div class="p-2 bd-highlight"></div>
                    <div class="p-2 bd-highlight">
                    </div>
                </div>

            </div>
            <div class="p-2 bd-highlight"></div>
        </div>

    </div>

</body>

</html>
